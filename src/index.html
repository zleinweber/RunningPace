<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Running Pace</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
  <!-- HTML Content -->
  <div class="jumbotron page-header">
    <div class="container">
      <h1 class="display-4">Running Pace</h1>
      <p class="lead">Calculate total elapsed time for each mile split for a given average pace.</p>
    </div>
  </div>

  <div class="container">
    <form action="#" method="post" id="paceForm">
      <div class="form-group">
        <label for="numMiles">Number of Miles</label>
        <input type="number" class="form-control" id="numMiles" value="3">
      </div>
      <div class="form-group">
        <label for="pace">Mile Pace</label>
        <input type="text" class="form-control" id="pace" value="8:00">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <div class="container" id="paceTable">
  </div>

  <!-- HTML Templates -->
  <div id="docTemplates">
    <div id="paceTableHeader" class="row mt-5 mb-2 border-bottom border-primary pace-header-border">
      <div id="mileDataColHeader" name="mileData" class="col-sm-2">
        <p class="lead">Mile</p>
      </div>
      <div id="paceDataColHeader" name="paceData" class="col-sm">
        <p class="lead">Elapsed Time</p>
      </div>
    </div>

    <div id="paceTableRow" class="row border-bottom border-secondary">
      <div id="mileDataCol" name="mileData" class="col-sm-2 font-weight-light">PlaceHolder</div>
      <div id="paceDataCol" name="paceData" class="col-sm">PlaceHolder</div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
